<head>
<style>
.center_div {
	align: center;
}

h1 {
	text-align: center;
}

body {
	background-image: url(./images/background.jpg);
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">

 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<title>Login Page</title>
</head>
<body>
	<div class="container center_div">
	<div class="row">
	<div class="col-sm-5"></div>
	<div class="col-sm-3">
	<ul class="list-inline"><li class="list-inline-item"><img src="images/flying-bird-icon.png" alt="ICON" height="75" width="60" style="margin-bottom:-20px;" class="image"></li>
	<li class="list-inline-item"><p style="margin-left:-15px;font-size:12px;color:blue;text-align:left""><b>LOVABLE STORE</b></p></li>
	</ul>
	</div>
	</div>	
		<h1>LOGIN PAGE</h1>
		<div class="panel panel-default">
			<div class="panel-heading center_div">SignIn</div>
			<div class="panel-body">
				<form style="width: 300px" action="./jsp/CheckUserDB.jsp" method="POST">
					<div class="form-group">
						<label for="username"><i class="fa fa-user fa-2x"
							aria-hidden="true"></i></label><input type="text" class="form-control"
							id="username" placeholder="userName" name="username">
					</div>
					<div class="form-group">
						<label for="password"><i class="fa fa-key fa-2x"
							aria-hidden="true"></i></label> <input type="password"
							class="form-control" id="password" placeholder="Password"
							name="password">
					</div>
					<input type="checkbox" value=""> Remember Me <br>
					<button class="btn btn-primary" type="submit">Login</button>
					<br>
					<br>
				</form>
				<form action="./jsp/register.jsp" method="POST">
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
